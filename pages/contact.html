<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>

    <link rel="stylesheet" href="../stylesheets/reset.css" />
    <link rel="stylesheet" href="../stylesheets/base.css" />
  </head>
  <body>
    <header>
      <div class="page-title">
        <a href="home.html" class="home-button">
          <img class="lil-picture" src="../clouds.jpg" />
        </a>
        <h1>Contact</h1>
        <div class="page-title">
          <a href="aboutme.html" class="page-button">About me</a>
          <a href="sites.html" class="page-button">Sites</a>
          <hr>
        </div>
      </div>
    </header>
    <main>
      <form>
        <fieldset>
          <label
            >Name<input type="text" id="nome" required placeholder="Joe Mama"
          /></label>
          <label
            >Email<input
              type="email"
              id="email"
              required
              placeholder="Email@domain.com"
          /></label>
          <label
            >Message<textarea
              type="text"
              id="msg"
              required
              placeholder="Ligma balls"
            ></textarea>
          </label>

          Select me
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>

          <input type="submit" value="Send" class="submit-button" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
